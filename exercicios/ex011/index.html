<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir o site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador...</p>
<picture>
    <source media="(max-width: 700px)" srcset="imagens/foto_p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/foto_m.png" type="image/png">
    <img src="imagens/foto_g.png" alt="imagem flexivel">
    <h1>Reproduzir Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5!!!!</p>
    <audio preload="metadata" controls
        src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente o teu navegador não consegue reproduzir áudio...Clica <a href="midia/happy-mistake.mp3">aqui</a> para baixar o arquivo!!!!</p>
</picture>
</body>
</html>
