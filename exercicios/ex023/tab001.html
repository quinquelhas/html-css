<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px ;
      border-collapse: collapse;
    }

    tr.linha {
      background-color: rgb(123, 138, 138);
    }

    td{
      border: 1px solid black;
      padding: 8px;
    }

    td.dado {
      background-color: brown;
    }
  </style>
</head>
<body>
  <h1>Minha Primeira Tabela</h1>
    <!--HIERARQUIA DE TABELA
          TABLE=Tabela
            TABLE ROW = linha de Tabelas
              TABLE HEADER = cabeÃ§alho da tabela
                TABLE DATA = dados da tabela
   -->
  <table>
    <tr> <!--Primeira linha -->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="linha"> <!--Segunda Linha-->
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr> <!-- Terceira Linha-->
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr> <!-- Quarta Linha-->
      <td class="dado">A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
</html>
